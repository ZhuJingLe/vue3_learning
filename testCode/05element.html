<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box" name="box" class="box" title="box">box</div>
  <script>
    let boxDom = document.getElementById('box');
    // attributes 属性
    let NameNodeMap = boxDom.attributes;
    console.log(boxDom.attributes, '....');
    // NameNodeMap 的 getNamedItem(name)
    console.log(NameNodeMap.getNamedItem('id'));
    // removeNamedItem
    NameNodeMap.removeNamedItem('class')
    console.log(boxDom.attributes, '....');
    console.dir(NameNodeMap.item(1));
    console.log(NameNodeMap['name'].nodeValue);
    // setNamedItem(Attr)
  </script>
</body>
</html>
